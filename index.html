<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="style.css" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(178, 88%, 56%); }
  </style>
</head>
<body>
<main class="card">
  <div class="img-components">
    <div class="blue-filter">
    </div>
  <img class="img-main" src="images/image-equilibrium.jpg" alt="image of Equilibrium" >
  <img class="view-vector" src="images/icon-view.svg" alt="image View vector" >
</div>

 <h1> <a href="#">Equilibrium #3429</a></h1>

  <p>Our Equilibrium collection promotes balance and calm.</p>

  <div class="info">
    <div class="ETH">
      <img src="images/icon-ethereum.svg" alt="ethereum icon">
      <strong>0.041 ETH</strong>
    </div>
    <div class="day">
      <img src="images/icon-clock.svg" alt="image of an clock">
      <strong>3 days left</strong>
    </div>
  </div>

  <hr>

  <div class="creator">
    <img class="creator-img" src="images/image-avatar.png" alt="avatar of the creator" >
    <p>Creation of <a href="#" class="creator-name">Jules Wyvern</a></p>
  </div>

</main>


  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/MDelforge">DELFORGE Morgan</a>.
  </footer>
</body>
</html>
